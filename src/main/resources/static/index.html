<!DOCTYPE html>
<html>

<head>
    <title>StarQ</title>
    <h1>StarQ</h1>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>

    <style>
        h1 {
            margin-left: 10.5cm;
            margin-bottom: 1cm;
            font-size: 1cm;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            color: darkblue;
        }

        table, th {
            border: 1px solid black;
        }

        #query {
            width: 400px;
            height: 300px;
        }

        #queryArea, #buttons, #bindings {
            display: inline-block;
            vertical-align: top;
        }

        div.bindings {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div id="buttons">
        <button id="connect" type="button">Connect</button>
        <br>
        <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
        <br>
        <button id="send" disabled="disabled" type="submit" onclick="createTable()">Send</button>
        <br>
    </div>
    <div id="queryArea">
        <textarea id="query" placeholder="Type query here"></textarea>
    </div>
    <div id="bindings">
        <div class="bindings"></div>
    </div>

    <h4 class="response"></h4>

</body>
</html>
