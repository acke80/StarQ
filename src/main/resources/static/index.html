<!DOCTYPE html>
<html>

<head>
    <title>StarQ</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>

</head>
<style>
        h1 {
            color: grey;
            margin-bottom: 1cm;
            font-size: 4em;
            text-align: center;
        }

        #send {
            position: absolute;
            padding: 10px;
            top: 260px;
        }

        .queryArea {
            width: 50%;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: #424242;
            color: white;
            padding: 5px;
            left: 10px;
            border: 1px solid grey;
        }

        div.bindings {
            width: 40%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid grey;
            text-align: middle;
            padding-left: 10px;
            padding-top: 10px;
            color: white;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }

        #connection-status {
            color: green;
            padding: 10px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
    </style>

<body style="background-color: #424242;">

    <div id="logo" align="center">
        <img src="StarQ6.png" alt="logo">
    </div>
    <div id="queryArea" align="center">
        <input class="queryArea" id="query" placeholder="Enter question">
        <input class="btn" id="send" disabled="disabled" type="image"
               src="sendButtonDefault.png" alt="sendButton" height="45px" width=auto
               onmouseover="hover(this)" onmouseout="unhover(this)">
    </div>
    <div id="connection-status" align="center"></div>
    <div id="bindings" align="center">
        <div class="bindings"></div>
    </div>

    <h4 class="response"></h4>

</body>
</html>
