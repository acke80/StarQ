<!DOCTYPE html>
<html>

<head>
    <title>StarQ</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>

</head>
<style>
        h1 {
            color: grey;
            margin-bottom: 1cm;
            font-size: 4em;
            text-align: center;
        }

        #connect, #disconnect {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: darkblue;
        }

        #send {
            position: absolute;
            padding: 10px;
            color: darkblue;
        }

        .queryArea {
            width: 50%;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: #424242;
            color: white;
            padding: 5px;
            left: 10px;
            border: 1px solid grey;
        }

        div.bindings {
            width: 50%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid grey;
            text-align: left;
            padding-left: 10px;
            color: white;
        }
    </style>
<body style="background-color: #424242;">
    <div id="logo" align="center">
        <img src="StarQ6.png" alt="logo">
    </div>
    <div id="queryArea" align="center">
        <input class="queryArea" id="query" placeholder="Enter question">
        <button id="send" disabled="disabled" type="submit">Send</button>
    </div>
    <div class="buttons" id="buttons" align="center">
        <button id="connect" type="button">Connect</button>
        <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
    </div>
    <div id="bindings" align="center">
        <div class="bindings"></div>
    </div>

    <h4 class="response"></h4>

</body>
</html>
