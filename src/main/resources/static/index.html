<!DOCTYPE html>
<html>

<head>
    <title>Query Service</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

    <label for="connect">Query Service</label>
    <button id="connect" type="button">Connect</button>

    <button id="disconnect" type="button" disabled="disabled">Disconnect</button>


    <textarea id="query" rows="20" cols="40" placeholder="Type query here" required></textarea>

    <button id="send" disabled="disabled" type="submit">Send</button>

    <h4 id="response" ></h4>


</body>
</html>
